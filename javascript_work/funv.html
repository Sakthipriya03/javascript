<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square</title>
   
</head>
<body>
    <h1>Finding the square of the given number</h1>
     <script>
        var num = parseInt(prompt("Enter the number: "));
        function FindSq(num)
        {
            return num*num;
        }
        let result = FindSq(num);
        document.write("The square of number is " +result);
    </script>
</body>
</html>
