<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube</title>
   
</head>
<body>
    <h1>Finding the sum of cube  of the two number</h1>
     <script>
        var num1 = parseInt(prompt("Enter the number1: "));
        var num2 = parseInt(prompt("Enter the number1: "));
        function Findcube(num1, num2)
        {
            return (num1**3) + (num2**3);
        }
        let result = Findcube(num1,num2);
        document.write("The sum of cube of two number is " +result);
    </script>
</body>
</html>
